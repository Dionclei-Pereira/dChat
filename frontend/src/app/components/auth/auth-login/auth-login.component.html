<div class="auth d-flex justify-content-center mt-5">
    <app-card class="w-75">
        <form ngForm #form="ngForm" class="d-flex flex-column gap-3" (ngSubmit)="onSubmit(form)">
            <div class="text-center">
                <label for="name" class="h6 text-primary">Name</label>
                <input ngModel type="text" id="name" name="name" class="w-100 rounded ps-1" required>
            </div>
            <div class="text-center">
                <label for="password" class="h6 text-primary">Password</label>
                <input ngModel type="password" id="password" name="password" class="w-100 rounded ps-1" required>
            </div>
            <div *ngIf="invalid">
                <p class="text-info text-center">- Invalid credentials</p>
            </div>
            <div>
                <p class="text-center">Do not have an account? <span class="text-success" (click)="onRegister()">Register</span></p>
            </div>
            <div class="d-flex flex-column-reverse">
                <button class="btn btn-outline-success mt-auto" [disabled]="form.invalid">Login</button>
            </div>
        </form>
    </app-card>
</div>
