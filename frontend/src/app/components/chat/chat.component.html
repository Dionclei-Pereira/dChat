<div class="chat p-2">
    <h2 class="text-white mb-4 pt-1 text-center">Chat - {{ chat }}</h2>
    <div class="messages overflow-auto mb-3 px-2 flex-grow-1 d-flex flex-column gap-5 gap-md-0">
        <div class="p-2">
            <div class="chating">
                <div *ngFor="let m of messages" class="d-flex mt-1 pe-1" [class.justify-content-end]="m.from === user">
                    <div class="p-2 rounded-3 text-dark shadow-sm" [class]="{
                        'bg-success': m.from === user,
                        'bg-white': m.from !== user,
                    }">
                        <span *ngIf="m.from !== user" class="text-primary">{{ m.from }}</span>
                        <p class="mb-1">{{ m.content }}</p>
                        <small class="text-dark">{{ m.moment | date }}</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-group">
            <input (keydown.enter)="onSend()" [(ngModel)]="text" type="text" class="form-control rounded-start" placeholder="Type a message...">
            <button class="btn btn-success rounded-end" (click)="onSend()">Send</button>
        </div>
    </div>
</div>
